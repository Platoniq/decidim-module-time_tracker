      default_activity_questionnaire:
        description: Gràcies per omplir aquest qüestionari. Us fem aquest conjunt de preguntes per ajudar-vos a comprendre si el vostre projecte (i les seves accions realitzades de forma voluntària) és equilibrat en termes de distribució de tasques segons el gènere. Reflexionar sobre aquestes preguntes també pot ser una oportunitat útil per analitzar quins són els tipus de tasques que es consideren importants i qui realitza normalment aquestes tasques.
        question_1:
          body: Com d'important consideres que és aquesta tasca?
          description: De l'1 al 5, percebeu aquesta tasca com la més important (5), gens important (1) o alguna cosa entremig?
          option_1: 1 (Gens important)
          option_2: 2 (No gaire important)
          option_3: 3 (Força important)
          option_4: 4 (Molt important)
          option_5: 5 (La més important)
        question_2:
          body: Qui creus que realitza habitualment aquesta tasca?
          description: Creus que aquesta tasca la fan sobretot persones que s’identifiquen amb un gènere determinat?
          option_1: Sobretot dones
          option_2: Sobretot homes
          option_3: No veig diferències per gènere
          option_4: Altres
        title: Com perceps aquesta tasca?
        tos: Les dades que es responen aquí es tracten com a confidencials i s'utilitzen només amb finalitats estadístiques. També s'apliquen els <a href="/pages/terms-and-conditions">Termes i condicions d'ús</a> generals. El fet d'enviar aquest qüestionari en suposa l'acceptació.
      default_assignee_questionnaire:
        description: Gràcies per omplir aquest qüestionari. Us fem aquest conjunt de preguntes per ajudar-vos a comprendre si el vostre projecte (i les seves accions realitzades de forma voluntària) és equilibrat en termes de distribució de tasques en funció del gènere.
        question_1:
          body: Amb quin gènere us identifiqueu?
          description: Tria l'opció que millor s'adapti a la teva identitat de gènere.
          option_1: Dona
          option_2: Home
          option_3: No binari
          option_4: Altres
        question_2:
          body: Quina edat tens?
          description: Tria la teva franja d'edat
          option_1: Menys de 15
          option_10: de 55 a 60
          option_11: de 65 a 70
          option_12: de 70 a 75
          option_13: de 75 a 80
          option_14: de 80 a 85
          option_15: de 85 a 90
          option_16: Més de 90
          option_2: de 15 a 20
          option_3: de 20 a 25
          option_4: de 25 a 30
          option_5: de 30 a 35
          option_6: de 35 a 40
          option_7: de 40 a 45
          option_8: de 45 a 50
          option_9: de 50 a 55
        title: Condicions d'ús i dades demogràfiques
        tos: Les dades que es responen aquí es tracten com a confidencials i s'utilitzen només amb finalitats estadístiques. També s'apliquen els <a href="/pages/terms-and-conditions">Termes i condicions d'ús</a> generals. El fet d'enviar aquest qüestionari en suposa l'acceptació.
