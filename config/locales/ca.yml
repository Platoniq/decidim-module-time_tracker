          description: Tria la teva franja d'edat
          option_1: Menys de 15
          option_10: de 55 a 60
          option_11: de 65 a 70
          option_12: de 70 a 75
          option_13: de 75 a 80
          option_14: de 80 a 85
          option_15: de 85 a 90
          option_16: Més de 90
